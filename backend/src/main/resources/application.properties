spring.application.name=OnlineExamAntiCheatSystem
server.port=8080

# Database Configuration
# The datasource properties can be overridden via environment variables to switch
# between the default in-memory H2 (for dev) and a remote Postgres (Supabase) for production.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:exam_db}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# H2 Console (useful during development)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL:create}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
app.jwtSecret=${JWT_SECRET:SuperSecretKeyForOnlineExamAntiCheatSystemChangeInProduction12345}
app.jwtExpiration=86400000

# CORS Configuration (can be overridden with environment variable)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:3002}
logging.level.web=DEBUG
